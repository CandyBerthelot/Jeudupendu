<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du pendu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="container-fluid h-100">
    <div class="row px-5 justify-content-center h-100">
        <h1 class="text-center amatic-sc-bold my-2 display-3">Le Jeu du Pendu</h1>
        <div class="container col-11 col-md-5 col-lg-3">
            <div id="blocImage" class="image">

                <img id="image1" class="img-fluid d-block h-100" src="./images/1.png"
                    alt="illustration 1 du jeu du Pendu">

                <img class="img-fluid d-none w-100 " src="./images/2.png" alt="illustration 2 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/3.png" alt="illustration 3 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/4.png" alt="illustration 4 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/5.png" alt="illustration 5 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/6.png" alt="illustration 6 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/7.png" alt="illustration 7 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/8.png" alt="illustration 8 du jeu du Pendu">

                <img class="img-fluid d-none h-100 " src="./images/9.png" alt="illustration 9 du jeu du Pendu">

                <img class="img-fluid d-none h-100" src="./images/10.png" alt="illustration 10 du jeu du Pendu">

                <img class="img-fluid d-none h-100" src="./images/11.png" alt="illustration 11 du jeu du Pendu">

            </div>
        </div>
        <div class="row pt-5 justify-content-center amatic-sc-bold">
            <div id="reponse">
                <ul class="d-flex flex-wrap list-group list-group-horizontal justify-content-center my-2"></ul>
            </div>
            <div id="choix">
                <ul class="d-flex flex-wrap list-group list-group-horizontal justify-content-center my-2 "></ul>
            </div>
        </div>
        <button class=" my-3 btn col-6 col-md-2 amatic-sc-bold fs-2" id="restartBtn">Relancer</button>
    </div>

</body>
<script src="./js/initFonctions.js"></script>
<script src="./js/script.js"></script>
<script src="./js/dico.js"></script>

</html>
